  <script>
    let projects = JSON.parse(localStorage.getItem('projects')) || {};
    let currentProject = null;

    const gallery = document.getElementById('gallery');
    const projectList = document.getElementById('projectList');
    const currentProjectTitle = document.getElementById('currentProjectTitle');
    const projectDescription = document.getElementById('projectDescription');

    function renderProjects() {
      projectList.innerHTML = '';
      for (const name in projects) {
        const container = document.createElement('div');
        container.className = 'project-item';
        container.style.display = 'flex';
        container.style.justifyContent = 'space-between';
        container.style.alignItems = 'center';
        container.style.gap = '10px';

        // ‡πÄ‡∏≠‡∏≤ event listener ‡πÑ‡∏ß‡πâ‡∏ó‡∏µ‡πà container ‡πÄ‡∏•‡∏¢
        container.onclick = () => loadProject(name);

        const nameSpan = document.createElement('span');
        nameSpan.textContent = name;
        nameSpan.style.flex = '1';
        nameSpan.style.cursor = 'pointer';
        // ‡∏•‡∏ö onclick ‡∏Ç‡∏≠‡∏á nameSpan ‡∏≠‡∏≠‡∏Å (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ ‡πÄ‡∏û‡∏£‡∏≤‡∏∞ container ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '‡∏•‡∏ö';
        deleteBtn.style.background = 'rgba(255, 50, 50, 0.9)';
        deleteBtn.style.color = 'white';
        deleteBtn.style.border = 'none';
        deleteBtn.style.borderRadius = '6px';
        deleteBtn.style.padding = '4px 10px';
        deleteBtn.style.cursor = 'pointer';
        deleteBtn.onclick = (e) => {
          e.stopPropagation(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ container ‡∏£‡∏±‡∏ö event ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏î‡πâ‡∏ß‡∏¢
          if (confirm(`‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ "${name}" ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?`)) {
            delete projects[name];
            if (currentProject === name) {
              currentProject = null;
              currentProjectTitle.textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ';
              gallery.innerHTML = '';
              document.getElementById('mainContent').style.display = 'none';
            }

            saveAll();
            renderProjects();
          }
        };

        container.appendChild(nameSpan);
        container.appendChild(deleteBtn);
        projectList.appendChild(container);
      }
    }


    function createProject() {
      const name = document.getElementById('newProjectName').value.trim();
      if (name && !projects[name]) {
        projects[name] = { description: '', images: [] };
        saveProjectsToStorage();
        renderProjects();
        loadProject(name);
        document.getElementById('newProjectName').value = '';
      } else {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ ‡∏´‡∏£‡∏∑‡∏≠‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß');
      }
    }

    function loadProject(name) {
      currentProject = name;
      currentProjectTitle.textContent = name;
      document.getElementById('mainContent').style.display = 'block';

      // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢
      projectDescription.value = projects[currentProject].description || '';

      renderGallery();
    }

    function renderGallery() {
      gallery.innerHTML = '';
      if (!currentProject || !projects[currentProject]) return;

      projects[currentProject].images.forEach((item, index) => {
        const block = document.createElement('div');
        block.className = 'image-block';

        const img = document.createElement('img');
        img.src = item.src;
        img.onclick = () => openLightbox(item.src);

        const caption = document.createElement('textarea');
        caption.className = 'caption-input';
        caption.value = item.caption || '';
        caption.oninput = () => {
          projects[currentProject].images[index].caption = caption.value;
          saveProjectsToStorage();
        };

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = '‡∏•‡∏ö';
        removeBtn.onclick = () => {
          projects[currentProject].images.splice(index, 1);
          renderGallery();
          saveProjectsToStorage();
        };

        block.appendChild(img);
        block.appendChild(caption);
        block.appendChild(removeBtn);
        gallery.appendChild(block);
      });
    }

    document.getElementById('imageInput').addEventListener('change', async function (event) {
      if (!currentProject || !projects[currentProject]) {
        alert("\u274c ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û");
        return;
      }

      const files = Array.from(event.target.files);
      for (const file of files) {
        let imgSrc = '';
        if (file.name.toLowerCase().endsWith('.heic')) {
          try {
            const converted = await heic2any({ blob: file, toType: 'image/jpeg' });
            imgSrc = URL.createObjectURL(converted);
          } catch (e) {
            alert(`‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÅ‡∏õ‡∏•‡∏á HEIC: ${file.name}`);
            continue;
          }
        } else {
          imgSrc = await readAsDataURL(file);
        }
        projects[currentProject].images.push({ src: imgSrc, caption: '' });
      }

      renderGallery();
      saveProjectsToStorage();
    });

    function readAsDataURL(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }

    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏•‡∏á localStorage
    function saveProjectsToStorage() {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡∏∞‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
    function saveAll() {
      if (currentProject && projects[currentProject]) {
        projects[currentProject].description = projectDescription.value;
      }
      saveProjectsToStorage();
      alert('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢');
    }

    function removeAllImages() {
      if (!currentProject || !projects[currentProject]) {
        alert("\u274c ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡∏•‡∏ö‡∏£‡∏π‡∏õ");
        return;
      }

      const confirmDelete = confirm("‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡∏ô‡∏µ‡πâ?");
      if (confirmDelete) {
        projects[currentProject].images = [];
        renderGallery();
        saveProjectsToStorage();
        alert("üóëÔ∏è ‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß");
      }
    }

    // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏û‡∏¥‡∏°‡∏û‡πå
    projectDescription.oninput = () => {
      if (currentProject && projects[currentProject]) {
        projects[currentProject].description = projectDescription.value;
        saveProjectsToStorage();
      }
    };

    // Lightbox functions
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close-btn');

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });

    renderProjects();
  </script>
